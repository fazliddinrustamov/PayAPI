<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="./assets/about/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PayAPI</title>
	<link rel="stylesheet" href="styles/main.css"> 
</head>

<body>

<!-- header -->

  <header class="header">
    <div class="header__container container">
      <div class="header__intro">
        <a href="index.html" class="header__logo-link">
          <img class="header__logo" src="./img/logo.svg" alt="logotype">
        </a>

        <nav class="header__nav">
          <ul class="header__navigation-list">
            <li class="header__list-item"><a class="header__list-item-link" href="#">Pricing</a></li>

            <li class="header__list-item"><a class="header__list-item-link" href="#">About</a></li>

            <li class="header__list-item"><a class="header__list-item-link" href="#">Contact</a></li>
          </ul>
        </nav>

        <button class="header__button button" type="button">Schedule a Demo</button>

        <button class="header__hamburger-button" type="button">
          <img src="./img/hamburger.svg" alt="hamburger">
        </button>
      </div>
    </div>
  </header>

<!-- hero -->

  <main>
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__content">
          <h1 class="visually-hidden">Welcome to PayAPI</h1>
          <div class="hero__text-content">

            </h2>
            <form class="hero" action="https://echo.htmlacademy.ru/"></form>
          </div>

          <img class="hero__phone" src="./img/illustration-phone.png" alt="PayAPI phone" width="262" height="500">
